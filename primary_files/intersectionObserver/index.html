<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

    </section>
    <section class="content">
        <div class="left">
            <img src="images/yellow.jpg" alt="yellow" class="yellow anim" data-delay="0s">
            <p class="anim" data-delay="0.5s">I have a clue for what I am doing</p>
            <img src="images/squiggly.svg" alt="squig" class="squig anim" data-delay=".75s">
        </div>
        <div class="right">
            <div class="anim" data-delay="1s">
                <h2>Get Yellow</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae, labore consectetur? Repellat id similique commodi vero quasi, tempora distinctio dolorem quisquam odit quae ad quos sed nobis quibusdam quaerat dolore?</p>
            </div>
        </div>
    </section>

    <script>
        const images = document.querySelectorAll('.anim');

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.intersectionRatio > 0){
                    entry.target.style.animation = 'anim1 2s forwards ease-out';

                    var animDelay = entry.target.dataset.delay;
                    entry.target.style.animationDelay = animDelay;
                }else {
                    entry.target.style.animation = 'none';
                }
            })
        });

        images.forEach(image => {
            observer.observe(image);
        })
    </script>
</body>
</html>
