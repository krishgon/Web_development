<!DOCTYPE html>

<html lang='en'>

<head>
    <title>slideshow</title>
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js"></script>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- 75%-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://dummyimage.com/1000x200/333333/e6e6e6&text=How" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://dummyimage.com/1000x200/333333/e6e6e6&text=are" style="width: 100%;">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://dummyimage.com/1000x200/333333/e6e6e6&text=you" style="width: 100%;">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
